<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stadium Animation</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    /* Heading Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .stadium-container {
  display: grid; /* Use grid layout */
  grid-template-columns: repeat(7, 150px); /* Fixed column width */
  gap: 20px; /* Adjust the space between stadiums */
  width: 1050px; /* Fixed width of the container */
  height: 300px; /* Fixed height */
  position: relative;
  perspective: 1000px;
  justify-items: center; /* Center stadiums horizontally in the grid */
  align-items: center; /* Center stadiums vertically in the grid */
}

    /* Stadium Styles */
    .stadium {
      width: 150px; /* Fixed width */
      height: 500px; /* Fixed height */
      position: relative;
      transform-style: preserve-3d;
      transform-origin: center bottom;
      animation: landAnimation 2s ease-out forwards;
    }

    .stadium .front,
    .stadium .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
    }

    .stadium .front {
      background-image: url('images/stadium-image1.jpg'); /* Ensure this file exists */
    }

    .stadium .back {
      background-image: url('images/new-image.jpg'); /* Ensure this file exists */
      transform: rotateY(180deg);
    }

    /* Landing Animation */
    @keyframes landAnimation {
      0% {
        transform: translateY(100vh) rotateY(50deg); /* Start below the viewport */
        opacity: 0;
      }
      25% {
        transform: translateY(-10vh) rotateY(50deg); /* Moving up */
        opacity: 0.5;
      }
      50% {
        transform: translateY(-5vh) rotateY(180deg); /* Flip mid-air */
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) rotateY(0deg); /* Final position */
        opacity: 1; /* Fully visible */
      }
    }

    /* Hover Effects */
    .stadium:hover {
      transform: rotateY(180deg) scale(2);
      z-index: 2;
      transition: transform 0.6s ease-in-out;
    }

    /* Height Animation */
    @keyframes randomHeight {
      0%, 100% {
        height: 300px;
      }
      50% {
        height: 600px;
      }
    }

    /* Apply Height Animation to Each Stadium */
    .stadium:nth-child(1) { animation: landAnimation 2s ease-out, randomHeight 4s ease-in-out infinite 4s; }
    .stadium:nth-child(2) { animation: landAnimation 2.2s ease-out, randomHeight 4s ease-in-out infinite 4.2s; }
    .stadium:nth-child(3) { animation: landAnimation 2.4s ease-out, randomHeight 4s ease-in-out infinite 5.4s; }
    .stadium:nth-child(4) { animation: landAnimation 2.6s ease-out, randomHeight 4s ease-in-out infinite 3.6s; }
    .stadium:nth-child(5) { animation: landAnimation 2.8s ease-out, randomHeight 4s ease-in-out infinite 3.8s; }
    .stadium:nth-child(6) { animation: landAnimation 3s ease-out, randomHeight 4s ease-in-out infinite 4s; }
    .stadium:nth-child(7) { animation: landAnimation 3.2s ease-out, randomHeight 4s ease-in-out infinite 4.2s; }
  </style>
</head>
<body>
  <h1>Stadium Animation</h1>
  <div class="stadium-container">
    <div class="stadium">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="stadium">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="stadium">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="stadium">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="stadium">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="stadium">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="stadium">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>
</body>
</html>
