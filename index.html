<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stadium Animation</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    /* Heading Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .stadium-container {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
      width: 80vw;
      position: relative;
    }

    /* Stadium Styles */
    .stadium {
      width: 150px;
      height: 300px;
      background-color: #b95f15;
      border-radius: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 0 10px;
      animation: landAnimation 2s cubic-bezier(0.42, 0, 0.58, 1) forwards, heightAnimation 4s ease-in-out infinite;
      transition: transform 0.3s ease, background-color 0.5s ease, background-image 0.5s ease;
    }

    /* Landing Animation */
    @keyframes landAnimation {
      0% {
        transform: translateY(100vh) scale(0.5) rotateY(50deg);
        opacity: 0;
      }
      50% {
        transform: translateY(-10vh) scale(0.8) rotateY(180deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) scale(1) rotateY(0deg);
        opacity: 1;
      }
    }

    /* Continuous Height Animation */
    @keyframes heightAnimation {
      0%, 100% {
        height: 300px;
        transform: translateY(0); /* Centered */
      }
      50% {
        height: 400px;
        transform: translateY(-50px); /* Adjust upwards as height increases */
      }

    }

    /* Hover Animation */
    .stadium:hover {
      transform: scale(1.2) rotateY(180deg);
      background-color: #e0286f;
      background-image: url('images/new-image.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
      animation-play-state: paused; /* Pause animations on hover */
    }

    /* Staggered Landing Animation */
    .stadium:nth-child(1) {
      animation-delay: 0s;
    }
    .stadium:nth-child(2) {
      animation-delay: 0.2s;
    }
    .stadium:nth-child(3) {
      animation-delay: 0.4s;
    }
    .stadium:nth-child(4) {
      animation-delay: 0.6s;
    }
    .stadium:nth-child(5) {
      animation-delay: 0.8s;
    }
    .stadium:nth-child(6) {
      animation-delay: 1s;
    }
    .stadium:nth-child(7) {
      animation-delay: 1.2s;
    }
  </style>
</head>
<body>
  <h1>Stadium Shapes Showcase</h1>
  <div class="stadium-container">
    <div class="stadium"></div>
    <div class="stadium"></div>
    <div class="stadium"></div>
    <div class="stadium"></div>
    <div class="stadium"></div>
    <div class="stadium"></div>
    <div class="stadium"></div>
  </div>
</body>
</html>
